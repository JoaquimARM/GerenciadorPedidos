<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Criar Pedido</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
</head>
<body>
    <div class="container">
        <h1>Criar Novo Pedido</h1>
       	<form action="#" th:action="@{/pedidos/novo}" method="post">
		    <label for="produtos">Produtos:</label>
		    <select id="produtos" name="produtoIds" multiple>
		        <option th:each="produto : ${produtos}" 
		                th:value="${produto.id}" 
		                th:text="${produto.nome}"></option>
		    </select>
		    <br/>
		
		    <label for="quantidade">Quantidade (por produto):</label>
		    <input type="number" id="quantidade" name="quantidade" required />
		    <br/>
		
		    <button type="submit">Salvar Pedido</button>
		</form>
        <a href="/pedidos" class="button">Ver todos os pedidos</a>
    </div>
</body>
</html>
