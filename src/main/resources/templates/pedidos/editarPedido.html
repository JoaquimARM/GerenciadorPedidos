<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Pedido</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
</head>
<body>
	<div th:insert="header :: header"></div>
    <div class="container">
        <h1>Editar Pedido</h1>
        <form action="#" th:action="@{/pedidos/editar/{id}(id=${pedido.id})}" th:object="${pedido}" method="post">
            <label for="produtos">Produtos:</label>
            <select id="produtos" name="produtoIds" multiple>
                <option th:each="produto : ${produtos}" 
                        th:value="${produto.id}" 
                        th:text="${produto.nome}" 
                        th:selected="${pedido.produtos.contains(produto)}"></option>
            </select>
            <br/>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" th:field="*{quantidade}" required />
            <br/>

            <button type="submit">Salvar</button>
        </form>
        <a href="/pedidos" class="button">Voltar</a>
    </div>
</body>
</html>
