<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Produto</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
</head>
<body>
    <div class="container">
        <h1>Editar Produto</h1>
        <form action="#" th:action="@{/produtos/editar/{id}(id=${produto.id})}" th:object="${produto}" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" required />
            <br/>
            
            <label for="estoque">Estoque:</label>
            <input type="number" id="estoque" th:field="*{estoque}" required />
            <br/>
            
            <label for="preco">Pre√ßo:</label>
            <input type="number" id="preco" th:field="*{preco}" required />
            <br/>
            
            <button type="submit">Salvar</button>
        </form>
        <a href="/produtos" class="button">Voltar</a>
    </div>
</body>
</html>
