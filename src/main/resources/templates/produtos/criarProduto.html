<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Criar Produto</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
</head>
<body>
	<div th:insert="header :: header"></div>
    <div class="container">
        <h1>Criar Novo Produto</h1>
        <form action="#" th:action="@{/produtos/novo}" th:object="${produto}" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" required />
            <br/>
            <label for="estoque">Estoque:</label>
            <input type="number" id="estoque" th:field="*{estoque}" required />
            <br/>
            <label for="preco">Pre√ßo:</label>
            <input type="number" id="preco" step="0.01" th:field="*{preco}" required />
            <br/>
            <button type="submit">Salvar Produto</button>
        </form>
        <a href="/produtos" class="button">Ver todos os produtos</a>
    </div>
</body>
</html>
