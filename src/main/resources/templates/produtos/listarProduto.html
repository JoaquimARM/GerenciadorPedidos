<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Produtos</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
</head>
<body>
	<div th:insert="header :: header"></div>
    <div class="container">
        <h1>Produtos</h1>
        <a href="/produtos/novo" class="button">Adicionar Novo Produto</a>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Estoque</th>
                    <th>Pre√ßo</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="produto : ${produtos}">
                    <td th:text="${produto.nome}"></td>
                    <td th:text="${produto.estoque}"></td>
                    <td th:text="${produto.preco}"></td>
                    <td>
                        <a th:href="@{/produtos/editar/{id}(id=${produto.id})}" class="button">Editar</a>
                        <a th:href="@{/produtos/remover/{id}(id=${produto.id})}" class="button">Remover</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
