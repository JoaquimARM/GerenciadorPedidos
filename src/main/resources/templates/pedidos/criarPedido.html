<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Criar Pedido</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
</head>
<body>
    <div class="container">
        <h1>Criar Novo Pedido</h1>
        <form action="#" th:action="@{/pedidos/novo}" th:object="${pedido}" method="post">
            <label for="produto">Produto:</label>
            <select id="produto" th:field="*{produto.id}">
                <option value="" disabled selected>Selecione um produto</option>
                <option th:each="produto : ${produtos}" 
                        th:value="${produto.id}" 
                        th:text="${produto.nome}"></option>
            </select>
            <br/>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" th:field="*{quantidade}" required />
            <br/>

            <button type="submit">Salvar Pedido</button>
        </form>
        <a href="/pedidos" class="button">Ver todos os pedidos</a>
    </div>
</body>
</html>
